<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sibusiso â€” Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="card">
            <a href="index.html" class="btn" style="width: fit-content;"><i class="fas fa-arrow-left"></i> Back to CV</a>
            <h1><i class="fas fa-envelope"></i> Get In Touch</h1>
            <p>I am open to new opportunities in Software Testing and IT Support.</p>
        </header>

        <section class="card">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can I help you?" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%; justify-content: center; background: var(--accent);">Send Message</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
