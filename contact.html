<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sibusiso â€” Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="preloader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top custom-nav">
        <div class="container">
            <a href="index.html" class="btn btn-sm btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back to CV</a>
            <button class="btn btn-outline-primary btn-sm rounded-pill ms-auto" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container main-content" style="max-width: 600px;">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-accent"><i class="fas fa-envelope"></i> Get In Touch</h1>
            <p class="text-muted">Open to opportunities in QA & IT Support.</p>
        </div>

        <div class="card border-0 shadow-lg hover-card">
            <div class="card-body p-4">
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label text-accent small fw-bold">Name</label>
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-accent small fw-bold">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-accent small fw-bold">Message</label>
                        <textarea class="form-control" rows="5" placeholder="How can I help you?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
